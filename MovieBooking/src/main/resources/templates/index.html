<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>index</title>
<link rel="stylesheet" th:href="@{/css/headStyle.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="index">

   <div class="hd-main" th:replace="~{/common/header :: headerPart}"></div>
   
    <div class="container">
        <aside class="sidebar" style="height: 100vh; width: 190px;">
            <div class="sidebar-header">
                <h1>Inamkes Gold Theatre</h1>
            </div>
            <nav class="nav">
                <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                <a th:href="@{/register}"><i class="fa fa-user-plus"></i> Register</a>
                <a th:href="@{/login}"><i class="fa fa-sign-in"></i> Login</a>
                <a th:href="@{/about}"><i class="fa fa-info-circle"></i> About us</a>
                <a th:href="@{/contact}"><i class="fa fa-phone"></i> Contact us</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="movies" th:each="Movies : ${allMovies}">
                <div class="movie-card">
                    <form th:action="@{/bookNow}" method="get">
                        <img th:src="${Movies.movieImg}" alt="Movie poster">
                        <div class="movie-info">
                           <h3 th:text="${Movies.movieName}"></h3>
                           <p th:text="${Movies.movieGenre}"></p>
                           <button type="submit" class="movie-btn" name="movieName" th:value="${Movies.movieName}">Book now</button>
                        </div>
                    </form>
                </div> 
            </div>
        </main>
    </div>
    <!-- <div th:replace="~{/common/footer :: footerPart}"></div>  -->
    
</body>
</html>
